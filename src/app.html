<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="black" />
	<link rel="preload" href="NSPOT-Bold.woff2" as="font" crossorigin="anonymous" />
	<style>
		@font-face {
			font-family: "NSPOT";
			src: url("NSPOT-Bold.woff") format("woff");
			src: url("NSPOT-Bold.woff2") format("woff2");
			font-weight: bold;
			font-style: normal;
			font-display: swap;
		}
	</style>
	%svelte.head%
	<title>Maxime Delvaux</title>
	<meta name="description" content="Maxime Delvaux is a Belgian architecture photographer based in Brussels." />
	<meta name="og:title" content="Maxime Delvaux" />
	<meta name="og:description" content="Maxime Delvaux is a Belgian architecture photographer based in Brussels." />
	<meta name="og:type" content="website" />
	<meta name="og:image" content="favicon.png" />
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:title" content="Maxime Delvaux" />
	<meta name="twitter:description"
		content="Maxime Delvaux is a Belgian architecture photographer based in Brussels." />
	<meta name="twitter:image" content="favicon.png" />
</head>

<body>
	<div id="svelte">%svelte.body%</div>
</body>

</html>
